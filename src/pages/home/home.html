<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="goToCreatePlace()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let place of places" (click)="goToPlaceDetail(place)">
      <ion-avatar item-start>
        <!-- <img src="img/avatar-finn.png"> -->
      </ion-avatar>
      <h2>{{ place.name }}</h2>
      <h3>{{ place.address }}</h3>
      <p>{{ place.category }}</p>
    </ion-item>
  </ion-list>
  <p text-center *ngIf="places.length === 0">No hay lugares a√∫n por mostrar</p>
</ion-content>
